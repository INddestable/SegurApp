    <section class="filtros-section">
      <label>Estado:
        <select id="filtroEstado">

    <section class="table-section">
      <h2>Detalle de mis pólizas</h2>
      <table id="tblMisPolizas">

            <th># Poliza</th>
            <th>Tipo</th>
            <th>Plan</th>

            <th>Fin</th>
