<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - SeguriPlus</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/usuarios/registroUsuario.css}" />
</head>

<body>
  <div class="container">
    <div class="logo">
      <svg width="60" height="60" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#005f99"/>
        <text x="50" y="60" text-anchor="middle" fill="white" font-size="40" font-family="Roboto" font-weight="bold"></text>
      </svg>
      <h1>SegurApp</h1>
    </div>

    <h2>Crea tu cuenta</h2>
    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" id="registroUserForm">
      <label>Documento</label>
      <input type="text" th:field="*{documento}" required/>
      
      <label>Nombre completo</label>
      <input type="text" th:field="*{nombre}" required/>
      
      <label>Tipo Documento</label>
      <input type="text" th:field="*{tipo_documento}" required/>
      
      <label>Edad</label>
      <input type="text" th:field="*{edad}" required/>
      
      <label>Telefono</label>
      <input type="text" th:field="*{telefono}" required/>
      
      <label>Correo electrónico</label>
      <input type="email" th:field="*{email}" required/>
      
      <!--
      <label>Usuario</label>
      <input type="text" name="usuario" required/>
      -->
      
      <label>Contraseña</label>
      <input type="password" th:field="*{password}" required/>

      <label>Repetir contraseña</label>
      <input type="password" name="password2" required/>

      <button type="submit">Registrarse</button>
    </form>
    <p class="link">¿Ya tienes cuenta? </p>
      <a th:href="@{../clientes/loginUsuarios}"><button type="button">   Ingreso Usuarios   </button></a>
      <a th:href="@{../}"><button type="button" >                                Regresar al Inicio         </button></a>   
      
  </div>

 <!-- <script th:src="@{/js/registroUsuario.js}"></script>-->
</body>
</html>
