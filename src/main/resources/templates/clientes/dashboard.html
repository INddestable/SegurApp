<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SegurApp</title>
  <link rel="stylesheet" th:href="@{/css/usuarios/dashboard.css}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <header>
        <div class="header-left">
          <svg width="40" height="40" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#005f99"/>
            <text x="50" y="60" text-anchor="middle" fill="white" font-size="40" font-family="Roboto" font-weight="bold">S+</text>
          </svg>
          <h2>SegurApp</h2>
        </div>
        <div class="header-right">
          <span>Bienvenido, <strong>Usuario</strong></span>
                <form th:action="@{/perform_logout}" method="post">
              <input type="submit" value="Cerrar sesión" />
          </form>
        </div>
    </header>
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a th:href="@{compraSeguros}">Comprar seguros</a></li>
          <li><a th:href="@{polizasUsuarios}">Gestionar seguros</a></li>
          <li><a th:href="@{pagosUsuarios}">Gestión de Pagos</a></li>
          <li><a th:href="@{contacto}">Contacto</a></li>
        </ul>
      </nav>
    </aside>
    <footer class="bottom-nav">
      <a th:href="@{dashboard}">Inicio</a>
      <a th:href="@{ayuda}">Ayuda</a>
      <a th:href="@{contacto}">Contacto</a>
      <form th:action="@{/perform_logout}" method="post">
          <input type="submit" value="Cerrar sesión" />
      </form>  
    </footer>
  </body>
</html>
